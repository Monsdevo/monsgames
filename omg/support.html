<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - OMG | Mons Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        .support-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 60px;
        }

        .support-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 152, 0, 0.15);
        }

        .support-card h1 {
            color: var(--text-highlight);
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .support-card p {
            color: var(--text-main);
            font-size: 1.15rem;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: transparent;
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            padding: 16px 45px;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
        }

        .contact-btn:hover {
            background: var(--accent-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <nav class="navbar glassy">
        <div class="container nav-flex">
            <div class="logo"><a href="../index.html">Mons Games</a></div>
            <div class="nav-links">
                <a href="index.html">Back to OMG</a>
            </div>
        </div>
    </nav>

    <div class="support-container">
        <div class="support-card">
            <i class="fas fa-question-circle"
                style="font-size: 4.5rem; color: var(--accent-orange); margin-bottom: 30px;"></i>
            <h1>Need Help?</h1>
            <p>Having trouble connecting to your TV or managing your watchlists? We're here to get things running
                smoothly.</p>

            <a href="mailto:monsgemas@gmail.com" class="contact-btn">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Mons Games. All rights reserved. <a href="privacypolicy.html">Privacy Policy</a> | <a
                    href="../index.html">Back to Home</a></p>
        </div>
    </footer>
</body>

</html>
